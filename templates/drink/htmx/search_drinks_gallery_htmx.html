{%load core_tags drink_tags%}
<div class="row">
    {% for drink in drinks %}
    <div class="col-md-4 mb-3">
        <div class="card pointer" onclick="window.location.replace('{%url 'view-drink' pk=drink.pk%}')">
            <div class="center">
                <img src="{{ drink.image.url }}" class="card-img-top" alt="{{ drink.name }}" style="padding:6px; max-width:200px; max-height:200px; width: auto; height: auto;">
            </div>
            <div class="card-body">
                <h5 class="card-title">{{ drink.name }}</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{ drink.drink_brand.name }}</h6>
                <p class="card-text mb-0">Caffeine: {{ drink.caffeine_per_hundred_ml }}<span class="text-black-50" style="font-size:12px">mg/100ml</span></p>
                <div class="taste-rating">
                    <span style="font-size:8px" data-rating="1">
                        {% for star in 1|range_tag:drink.average_taste %}
                        <i class="fas fa-star star-yellow"></i>
                        {% endfor %}
                        {% for star in drink.average_taste|range_tag:11 %}
                        <i class="fas fa-star"></i>
                        {% endfor %}
                    </span>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
