
<span>   
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            setupStars('taste');
            setupStars('aftertaste');
        });
        function setupStars(key) {
                const stars = document.querySelectorAll('#'+key+'-panel .star');
                const ratingValue = document.getElementById(key+'-value');           

                stars.forEach((star, index) => {
                    star.addEventListener('click', () => {
                        ratingValue.value = index + 1;
                        highlightStars(index);
                        $('#search-drinks-button').click()
                    });
                    star.addEventListener('mouseover', () => {
                        highlightStars(index);
                    });
                    star.addEventListener('mouseleave', () => {
                        highlightStars(ratingValue.value - 1);
                    });
                });
            
                function highlightStars(index) {
                    stars.forEach((star, i) => {
                        star.classList.toggle('checked', i <= index);
                    });
                }
            
                // Initialize with no stars highlighted
                highlightStars(ratingValue.value - 1);
        }
    </script>
    <div class="row m-2">
        <form class="form-inline" method="#" id="search-drinks-form"
            hx-get="{%url 'search-drinks'%}" hx-target="#search-drinks-content"
            hx-swap="innerHTML"
            hx-indicator="#page_load_indicator"
            hx-push-url="true"
            hx-trigger="submit, load"
            >
            
            <div class="row mt-3">
                <!-- Filters -->
                <div class="col-auto" id="filters-panel">
                    <div class="row">
                        <div class="col-auto">
                            <h5>Filters</h5>
                        </div>
                        <div class="col right">
                            <button type="button" class="btn btn-danger btn-sm"
                                onclick="$('#filters-panel input, #search-bar').val(''); $('.checked').removeClass('checked');  $('#filters-panel select').val('').trigger('change'); $('#search-drinks-button').click()">Clear All</button>
                        </div>
                    </div> 
                    <hr>
                    <label for="drink_brands" style="width:100%">
                        Drink Brand <br>
                        <div class="row">
                            <div class="col pe-0">
                                <select style="width:100%" class="form-control select2" name="drink_brand" id="drink_brands" onchange="$('#search-drinks-button').click()">
                                    <option selected></option>
                                    {%for drink_brand in drink_brands%}
                                    <option value="{{drink_brand.pk}}">{{drink_brand.name}}</option>
                                    {%endfor%}
                                </select>
                            </div>
                            <div class="col-auto">
                                <button type="button" class="btn btn-secondary btn-sm"
                                onclick="$('#drink_brands').val('').trigger('change');">Clear</button>
                            </div>
                        </div>
                    </label>
                    <hr>

                    <div class="mb-3" id="taste-panel">
                        <label for="title" class="form-label mb-0">Taste</label>                
                        <div class="star-rating" style="font-size: 10px">
                            <span class="star" data-rating="1"><i class="fas fa-star"></i></span>
                            <span class="star" data-rating="2"><i class="fas fa-star"></i></span>
                            <span class="star" data-rating="3"><i class="fas fa-star"></i></span>
                            <span class="star" data-rating="4"><i class="fas fa-star"></i></span>
                            <span class="star" data-rating="5"><i class="fas fa-star"></i></span>
                            <span class="star" data-rating="6"><i class="fas fa-star"></i></span>
                            <span class="star" data-rating="7"><i class="fas fa-star"></i></span>
                            <span class="star" data-rating="8"><i class="fas fa-star"></i></span>
                            <span class="star" data-rating="9"><i class="fas fa-star"></i></span>
                            <span class="star" data-rating="10"><i class="fas fa-star"></i></span>
                        </div>
                        <input type="hidden" id="taste-value" name="taste" value="">
                    </div>
                    <hr>

                    <div class="mb-3" id="aftertaste-panel">
                        <label for="title" class="form-label mb-0">Aftertaste</label>                
                        <div class="star-rating" style="font-size: 10px">
                            <span class="star" data-rating="1"><i class="fas fa-star"></i></span>
                            <span class="star" data-rating="2"><i class="fas fa-star"></i></span>
                            <span class="star" data-rating="3"><i class="fas fa-star"></i></span>
                            <span class="star" data-rating="4"><i class="fas fa-star"></i></span>
                            <span class="star" data-rating="5"><i class="fas fa-star"></i></span>
                            <span class="star" data-rating="6"><i class="fas fa-star"></i></span>
                            <span class="star" data-rating="7"><i class="fas fa-star"></i></span>
                            <span class="star" data-rating="8"><i class="fas fa-star"></i></span>
                            <span class="star" data-rating="9"><i class="fas fa-star"></i></span>
                            <span class="star" data-rating="10"><i class="fas fa-star"></i></span>
                        </div>
                        <input type="hidden" id="aftertaste-value" name="aftertaste" value="">
                    </div>
                </div>
                
                <div class="col">
                    <div class="row m-0 mt-3">
                        <div class="col mr-1 pe-0">
                            <input class="form-control form-control-sm" name="search" type="search" placeholder="Search for drinks..." aria-label="Search" id="search-bar">
                        </div>
                        <div class="col-auto ms-1 p-0">
                            <button form="search-drinks-form" class="btn btn-outline-success my-2 my-sm-0 btn-sm" type="submit" id="search-drinks-button">Search</button>
                        </div>
                        <div class="col-auto">
                            <select class="form-control form-control-sm" name="sort" onchange="$('#search-drinks-button').click()">
                                <option value="" disabled selected>Sort By...</option>
                                <option value="caffeine_per_hundred_ml">Caffeine (mg/100ml) - ↑</option>
                                <option value="-caffeine_per_hundred_ml">Caffeine (mg/100ml) - ↓</option>
                                <option value="review_drink__count">Number of Reviews - ↑</option>
                                <option value="-review_drink__count">Number of Reviews - ↓</option>
                                <option value="average_taste">Average Taste - ↑</option>
                                <option value="-average_taste">Average Taste - ↓</option>
                                <option value="average_aftertaste">Average Aftertaste - ↑</option>
                                <option value="-average_aftertaste">Average Aftertaste - ↓</option>
                                <option value="name">Name - ↑</option>
                                <option value="-name">Name - ↓</option>
                                <option value="drink_brand__name">Brand Name - ↑</option>
                                <option value="-drink_brand__name">Brand Name - ↓</option>
                            </select>
                        </div>
                        <div class="col-auto">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="view" id="view1" value="gallery" checked onchange="$('#search-drinks-button').click()">
                                <label class="form-check-label" for="view1">
                                Gallery
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="view" id="view2" value="list" onchange="$('#search-drinks-button').click()">
                                <label class="form-check-label" for="view2">
                                List
                                </label>
                            </div>
                        </div>
                    </div>
                    <hr class="m-0 mt-2">
                    <div class="row mt-3" id="search-drinks-content">
                        {% comment %} {%if view == 'list'%}
                        {% include 'drink/htmx/search_drinks_list_htmx.html'%}
                        {%else%}
                        {% include 'drink/htmx/search_drinks_gallery_htmx.html'%}
                        {%endif%} {% endcomment %}
                    </div>
                </div>
            </div>
        </form>
    </div>
</span>
